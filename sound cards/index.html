<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
    <script
        src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous"></script>
  </head>
  <body>

    <style>
        .wrap {
            display: flex;
            flex-wrap: wrap;
        }

        .item {
            width: 40%;
            text-align: center;
            border: 1px solid;
            margin: 4px;
            display: flex;
            flex-direction: column;
            justify-content: end;
            touch-action: none;
        }

        #result.grid2 .item {
            width: 40%;
        }

        #result.grid3 .item {
            width: 27%;
        }

        #result.grid4 .item {
            width: 19%;
        }

        .item:hover {
            border-color: red;
        }

        .item img {
            width: 100%;
        }

        #list {
            font-size: 30px;
            display: flex;
            flex-wrap: wrap;
        }

        .listItem {
            margin: 0 8px 8px;
            user-select: none;
        }
    </style>
    <div class="wrap grid2" id="result">

    </div>
    <div id="control">
        <div id="list"></div>
        <label><input type="radio" value="2" name="grid" checked="1"/>2</label><br/><br/>
        <label><input type="radio" value="3" name="grid"/>3</label><br/><br/>
        <label><input type="radio" value="4" name="grid"/>4</label><br/>
        <button id="create">создать</button>
    </div>
    <script>
        const EAT = 'банан.клубника.груша.мороженное.котлета.гречка.кабачок.огурец.морковка.печенье.хлеб.йогурт.макароны.пряник.мандарин';
        const GAME = 'автобус.мячик.качеля.лыжи.мультик';
        const FILMS = 'малышарики.царевна.бибика.синий трактор.тачки.смешарики.маша и медведь.привет малышь'

        const arr = EAT.split('.').concat(GAME.split('.'));

        $(() => {
            const createListItem = (item) => {
                $('#list').append(`<div class="listItem"><label><input checked="1" type="checkbox" data="${item.name}">${item.name}</input></label></div>`)
            }

            EAT.split('.').sort().map(item => {
                return {name: item}}
            ).forEach(createListItem);
            $('#list').append('<div>------------------------</div>')
            GAME.split('.').sort().map(item => {
                return {name: item}}
            ).forEach(createListItem);
            $('#list').append('<div>------------------------</div>')
            FILMS.split('.').sort().map(item => {
                return {name: item}}
            ).forEach(createListItem);

            $('#create').click(() => {
                $('#result').html('');
                $('#result').removeClass('grid2 grid3 grid4')
                    .addClass('grid' + $('[name="grid"]:checked').val());
                
                $('#list :checked').each((i, item) => {
                    const name = $(item).attr('data');

                    $('#result').append(`<div class="item" onclick="document.getElementById('audio-${i}').play()">
                        <audio id="audio-${i}" src="./assets/${name}.mp3"></audio>
                        <img src="./assets/${name}.jpg"/>
                        <h2>${name}</h2>
                    </div>`)
                })
            });
        })


        document.querySelectorAll('.item').forEach((item) => {
            console.log('item', item);
        })

        function play() {
            var audio = document.getElementById("audio");
            audio.play();
        }
    </script>
  </body>
</html>
